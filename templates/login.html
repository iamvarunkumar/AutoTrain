{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    <!-- Navbar Block Start -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid mx-5">
            <a class="navbar-brand" href={% url 'home' %}>AutoTrain</a>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href={% url 'dashboard' %}>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href={% url 'documentation' %}>Documentation</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar Block End -->

    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-4">Login</h2>
                            <form method="post" action="{% url 'login_page' %}">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="id_email" class="form-label">Enter your E-mail:</label>
                                    <input type="email" class="form-control" id="id_email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="id_password" class="form-label">Enter your Password</label>
                                    <input type="password" class="form-control" id="id_password" name="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                            </form>
                            <p class="text-center mt-3">Not Registered? <a href="{% url 'signup_page' %}"
                                                                                    class="fw-bold"><u>Create
                                    an account</u></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

{% endblock %}

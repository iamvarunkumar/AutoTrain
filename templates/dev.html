{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dev</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.3.2 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
</head>
<body>
<header>
    <!-- place navbar here -->
</header>
<div class="container">
    <h1>Dashboard</h1>
    <div class="container card main-div rounded-1 mt-5 p-4 shadow">
        <h1>Upload CSV File</h1>
        <form id="uploadForm" method="post" enctype="multipart/form-data" action="{% url 'upload_file' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="formFile" class="form-label">Choose CSV file</label>
                <input class="form-control" type="file" id="formFile" name="data">
            </div>
            <button id="uploadButton" type="submit" class="btn btn-primary">Upload</button>
        </form>
        <hr class="w-100 mx-auto">
        {% if enable_components %}
        <!-- Encoder Selection -->
        <div class="mb-3">
            <label for="encoderSelect" class="form-label">Select Encoder for Categorical Column:</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="skipEncodingCheckbox">
                <label class="form-check-label" for="skipEncodingCheckbox">
                    Skip,if categorical feature(s) is/are already encoded.
                </label>
            </div>
        </div>

        <!-- Encoder Controls -->
        <div class="mb-3 d-flex justify-content-between">
            <button id="encodeOtherColumnBtn" class="btn btn-success btn-sm">Add</button>
            <button id="removeEncodedColumnBtn" class="btn btn-danger btn-sm">Delete</button>
        </div>

        <!-- Encoder Group -->
        <div id="encoderGroup" class="mb-3 encoder-group">
            <div class="form-check form-check-inline">
                <select class="form-select" id="categoricalColumnsSelect" name="cat_cols">
                    {% for column in cat_cols %}
                        <option value="{{ column }}">{{ column }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-check form-check-inline">
                <select class="form-select" id="encoderSelect" name="encoder">
                    <option value="label">Label Encoder</option>
                    <option value="onehot">One-Hot Encoder</option>
                    <!-- Add more options if needed -->
                </select>
            </div>
        </div>

        <!-- Other Components (to be added based on requirements) -->
        {% endif %}
    </div>
</div>

<footer>
    <!-- place footer here -->
</footer>
<script src="{% static 'js/dev.js' %}"></script>
</body>
</html>

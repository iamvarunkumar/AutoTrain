{% load static%}
<!doctype html>
<html lang="en">
<head>
    <title>AutoTrain</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
</head>
<!-- Navbar Block Start -->
<nav
    class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">AutoTrain</a>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href='home'>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href={% url 'dashboard' %}>Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href={% url 'documentation' %}>Documentation</a>
                </li>                        
            </ul>
            <a class="btn btn-primary" href="{% url 'login' %}" role="button">Login</a>
        </div>
    </div>
</nav>
<!-- Navbar Block End -->
<div class="container mt-5 main-section">
    <div class="container dashboard">
        <h1 class="display-1 text-center">Dashboard</h1>
    </div>
    <div class="container file-upload card rounded-1 mt-5 p-4" style="background-color: rgba(135, 161, 218, 0.2);">
        <h1 class="display-6">Upload Dataset Below <img class="img-fluid" width="50px" src={% static 'images/data-collection.png' %}></h1>
        
        
        <form method="post" enctype="multipart/form-data" action="{% url 'upload_file' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="formFile" class="form-label">Supported format - .csv, .xlsx, .xls</label>
                <input class="form-control" type="file" id="formFile" name="data">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
    
</div>










<footer>
    <!-- place footer here -->
</footer>
<!-- Bootstrap JavaScript Libraries -->
<script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
></script>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
></script>
</body>
</html>

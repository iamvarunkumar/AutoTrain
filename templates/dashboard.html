{% load static%}
<!doctype html>
<html lang="en">
<head>
    <title>AutoTrain</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <style>
        body {
            background: url('{% static "images/background/dashboard.svg" %}') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<!-- Navbar Block Start -->
<nav
    class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid mx-5">
        <a class="navbar-brand" href={% url 'home' %}>AutoTrain</a>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href={% url 'dashboard' %}>Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href={% url 'documentation' %}>Documentation</a>
                </li>                        
            </ul>
            <a class="btn btn-primary" href="{% url 'login_page' %}" role="button">Login</a>
        </div>
    </div>
</nav>
<!-- Navbar Block End -->
<div class="container mt-5 main-section">
    <div class="container dashboard">
        <h1 class="display-1 text-center">Dashboard</h1>
    </div>
    <div class="container shadow card my-5 p-4">
        <h1 class="display-6">Upload Dataset Below</h1>     
        
        <form method="post" enctype="multipart/form-data" action="{% url 'upload_file' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="formFile" class="form-label">Supported format - .csv, .xlsx, .xls</label>
                <input class="form-control" type="file" id="formFile" name="data">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <hr class="w-100 mx-auto">
        {% if enable_components %}
        <!-- Encoder Selection -->
        <div class="mb-3">
            <label for="encoderSelect" class="form-label">Select Encoder for Categorical Column:</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="skipEncodingCheckbox">
                <label class="form-check-label" for="skipEncodingCheckbox">
                    Skip,if categorical feature(s) is/are already encoded.
                </label>
            </div>
        </div>

        <!-- Encoder Controls -->
        <div class="mb-3 d-flex justify-content-between">
            <button id="encodeOtherColumnBtn" class="btn btn-success btn-sm">Add</button>
            <button id="removeEncodedColumnBtn" class="btn btn-danger btn-sm">Delete</button>
        </div>

        <!-- Encoder Group -->
        <div id="encoderGroup" class="mb-3 encoder-group">
            <div class="form-check form-check-inline">
                <select class="form-select" id="categoricalColumnsSelect" name="cat_cols">
                    {% for column in cat_cols %}
                        <option value="{{ column }}">{{ column }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-check form-check-inline">
                <select class="form-select" id="encoderSelect" name="encoder">
                    <option value="label">Label Encoder</option>
                    <option value="onehot">One-Hot Encoder</option>
                    <!-- Add more options if needed -->
                </select>
            </div>
        </div>

        <!-- Other Components (to be added based on requirements) -->
        {% endif %}
    </div>
</div>
<footer>
    <!-- place footer here -->
</footer>
<script src="{% static 'js/dev.js' %}"></script>
</body>
</html>
